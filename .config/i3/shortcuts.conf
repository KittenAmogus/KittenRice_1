# Super key
set $mod Mod4

# Brightness
bindsym XF86MonBrightnessUp		exec --no-startup-id brightnessctl set 5%+
bindsym XF86MonBrightnessDown	exec --no-startup-id brightnessctl set 5%-

bindsym Shift+XF86MonBrightnessUp		exec --no-startup-id brightnessctl set 1%+
bindsym Shift+XF86MonBrightnessDown	exec --no-startup-id brightnessctl set 1%-

# Audio
bindsym XF86AudioRaiseVolume	exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5%
bindsym XF86AudioLowerVolume	exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5%

bindsym XF86AudioMute	exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym XF86AudioMicMute	exec --no-startup-id pactl set-source @DEFAULT_SINK@ toggle

# Resizing
bindsym $mod+Ctrl+Left	resize shrink	width	10 px or 1 ppt
bindsym $mod+Ctrl+Right	resize grow		width	10 px or 1 ppt
bindsym $mod+Ctrl+Down	resize grow		height	10 px or 1 ppt
bindsym $mod+Ctrl+Up	resize shrink	height	10 px or 1 ppt

# Fullscreen
bindsym $mod+f fullscreen toggle

# Restart
bindsym $mod+Shift+r	restart
bindsym $mod+Shift+e	exit

# Kill
bindsym $mod+q kill

# Floating
bindsym $mod+Shift+l floating toggle

# Binding apps
bindsym $mod+Return	exec --no-startup-id i3-sensible-terminal
bindsym $mod+d		exec --no-startup-id rofi -modi drun -show drun

# Splitting
bindsym $mod+v split	vertical
bindsym $mod+h split	horizontal
bindsym $mod+t split	toggle

bindsym $mod+Shift+t	layout toggle split

# Moving
bindsym $mod+Down	focus down
bindsym $mod+Up		focus up
bindsym $mod+Left	focus left
bindsym $mod+Right	focus right

bindsym $mod+Shift+Left		move left
bindsym $mod+Shift+Right	move right
bindsym $mod+Shift+Up		move up
bindsym $mod+Shift+Down		move down

# Moving windows to workspaces
bindsym $mod+Shift+1	move container to workspace 1;	workspace 1
bindsym $mod+Shift+2	move container to workspace 2;	workspace 2
bindsym $mod+Shift+3	move container to workspace 3;	workspace 3
bindsym $mod+Shift+4	move container to workspace 4;	workspace 4
bindsym $mod+Shift+5	move container to workspace 5;	workspace 5
bindsym $mod+Shift+6	move container to workspace 6;	workspace 6
bindsym $mod+Shift+7	move container to workspace 7;	workspace 7
bindsym $mod+Shift+8	move container to workspace 8;	workspace 8
bindsym $mod+Shift+9	move container to workspace 9;	workspace 9
bindsym $mod+Shift+0	move container to workspace 10;	workspace 10

# Moving workspaces
bindsym $mod+1	workspace 1
bindsym $mod+2	workspace 2
bindsym $mod+3	workspace 3
bindsym $mod+4	workspace 4
bindsym $mod+5	workspace 5
bindsym $mod+6	workspace 6
bindsym $mod+7	workspace 7
bindsym $mod+8	workspace 8
bindsym $mod+9	workspace 9
bindsym $mod+0	workspace 10

